<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="img/imagen.png">
    <script src="https://kit.fontawesome.com/d3c8ba32df.js" crossorigin="anonymous"></script>
</head>

<body>
   <div class="container-form">
    <div class="info-form">
        <h2>Contáctanos</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla voluptatibus.</p>
        <a href="#"><i class="fa fa-phone">123-456-789</i></a>
        <a href="#"><i class="fa fa-envelope">email@tudominio.com</i></a>
        <a href="#"><i class="fa fa-map-marked">Ciudad, País</i></a>
    </div>
    <form action="#" autocomplete="off">
        <input type="text" name="nombre" placeholder="Tu Nombre:" class="campo" required>
        <input type="email" name="email"
        placeholder="Tu Correo Electrónico:" class="campo" required>
        <textarea name="mensaje" placeholder="Tu Mensaje:" required></textarea>
        <input type="submit" name="enviar" value="Enviar Mensaje" class="btn-enviar">
    </form>
   </div>
</body>
</html>
